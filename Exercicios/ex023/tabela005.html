<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio de Tabelas</title>
  <style>
    table{
      border-collapse: collapse;
      width: 700px;
    }
    td,th{
      border: 1px solid black;
      padding: 10px;
    }
    caption{
      font-weight: bolder;
      font-size: 1.5em;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .cprofissao{
      background-color: blueviolet;
    }
    .cnome{
      background-color: brown;
    }
    .csexo{
      background-color: burlywood ;
    }
    div#container{
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Exercicio de Tabelas</h1>
  <div id="container">
    <table>
      <colgroup>
        <col class="cnome">
        <col class="csexo" span="2">
        <col class="cprofissao">
      </colgroup>
      <caption>Cadastro</caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>M</td>
        <td>25</td>
        <td>jornalista</td>
      </tr>
      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>vendeddor</td>
      </tr>
      <tr>
        <td>Mária</td>
        <td>F</td>
        <td>39</td>
        <td>Médica</td>
      </tr>
      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
    </table>
  </div>
</body>
</html>
