<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midias em html</title>
  </head>
  <body>
    <h1>imagem dinamica</h1>
    <p>
      tente abrir esse site em varios dispositivos diferentes ou diminua ou
      aumente o tamaho da janela do navegador
    </p>
    <picture>
      <source media="(max-width:315px )" srcset="imagens/paisagem-p.png" type="image/png">
      <source media="(max-width:790px )" srcset="imagens/paisagem-m.png" type="image/png">
     <img src="imagens/paisagem-g.png" alt="foto flexivel">
    </picture>
    <h1>audio</h1>
    <p>reproduzindo auido</p>
    <audio src="midia/rap.mp3" controls autoplay></audio>
    <video src="video/sex.MP4" controls></video>
  </body>
</html>
