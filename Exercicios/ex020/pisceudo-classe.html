<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pisceudo classes</title>
  <style>
div{
  background-color: rgb(30, 76, 117);
  text-align: center;
  height: 200px;
  width: 200px;
  border:1px solid black ;
  display: inline-block;
}
div:hover{
  background-color: yellow;
}
div#d1 > p{
  display: none;
}
div#d1:hover > p{
  display: block;
  color: brown;
  background-color: azure
}
  </style>
</head>
<body>
  <div id="d1">
    01
    <p>APRENDI PORRA</p>
  </div>
  <div id="d2">02</div>

  <div id="d4">04</div>
