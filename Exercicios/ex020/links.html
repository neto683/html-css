<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Links
  </title>
  <style>
    body{
      font-family: sans-serif;
    }
    a{
      color: red;
      text-decoration: none;
      font-weight: bolder;
    }
    a:visited{
      color: darkblue;
    }
    a:hover{
      text-decoration: underline;
      color: black;
    }
    a:active{
      color: purple;
    }
    a::after{
    content: '  link';
    }
    a::before{
      content: 'antes ';
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do Curso em Video</a></li>
  </ul>
  
</body>
</html>
