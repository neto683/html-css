<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table{
      border-collapse: collapse;
      width: 800px;
      text-align: center;
     
    }
    td, th{
      border: 1px solid black;
      padding: 10px;
    }
    thead{
      background-color: gray;
      color: black;
    }
    caption{
      font-size: 2.5em;
      font-weight: bolder;
      
    }
    
  </style>
</head>
<body>
  <Table>
    <caption>Filmes Favoritos</caption>
    <thead>
      <th rowspan="2">Gupo</th>
      <th>Nomes</th>
      <th colspan="3">Filmes</th>
    </thead>
    <tbody>
      
      <tr>
        <td rowspan="3" ><strong>Mulheres</strong></td>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Sousa</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Cláudia Melo</td>
        <td>Obilivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <td rowspan="3"><strong>Homem</strong></td>
        <td>Bruno Mendonça</td>
        <td>Intocavies</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>DDangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
     
      
    </tbody>
  </Table>
</body>
</html>
